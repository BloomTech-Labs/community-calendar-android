query EventsByLocation($latitude: Float!, $longitude: Float!) {
    events {
        id
        title
        description
        start
        end
        creator{
          firstName
        }
        eventImages{
          url
        }
        locations(userLatitude: $latitude, userLongitude: $longitude) {
            distanceFromUser
          name
          zipcode
        }
        tags{
          title
        }
      }
}